<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #f7f7f8;
      --text: #333;
      --user-msg: #daf2dc;
      --bot-msg: #ececec;
      --input-bg: #fff;
      --border: #ddd;
    }

    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #e0e0e0;
      --user-msg: #2e7d32;
      --bot-msg: #333;
      --input-bg: #2a2a2a;
      --border: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #202123;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
    }

    .sidebar button {
      background-color: #444654;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-box {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .message {
      display: flex;
      gap: 12px;
      max-width: 80%;
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.bot {
      align-self: flex-start;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    .message-content {
      background-color: var(--bot-msg);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
      max-width: 100%;
    }

    .user .message-content {
      background-color: var(--user-msg);
    }

    .chat-input {
      display: flex;
      padding: 16px 24px;
      background-color: var(--input-bg);
      border-top: 1px solid var(--border);
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 14px;
      outline: none;
      background-color: var(--input-bg);
      color: var(--text);
    }

    .chat-input button {
      margin-left: 12px;
      background-color: #10a37f;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .typing {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body data-theme="light">
  <div class="sidebar">
    <h2>AI Chatbot</h2>
    <button onclick="newChat()">+ New Chat</button>
    <button onclick="toggleTheme()">Toggle Dark Mode</button>
  </div>

  <div class="chat-section">
    <div class="chat-box" id="chatBox">
      <div id="welcomeMsg" class="message bot">
        <div class="avatar">AI</div>
        <div class="message-content">
          ðŸ‘‹ Hi, I am AI Chatbot. Ask me anything!
        </div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Send a message..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyCpj2QkA-GhGIy71mOxVZyk_KGzA7LQsJY"; // Replace with your key
    const chatBox = document.getElementById("chatBox");
    let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
    let firstClick = false;

    window.onload = () => {
      chatHistory.forEach(msg => displayMessage(msg.text, msg.sender, false));
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    document.getElementById("messageInput").addEventListener("focus", () => {
      if (!firstClick) {
        const welcomeMsg = document.getElementById("welcomeMsg");
        if (welcomeMsg) welcomeMsg.remove();
        firstClick = true;
      }
    });

    function saveToHistory(text, sender) {
      chatHistory.push({ text, sender });
      localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
    }

    function displayMessage(text, sender, addToHistory = true) {
      const messageEl = document.createElement("div");
      messageEl.className = `message ${sender}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = sender === "user" ? "U" : "AI";

      const content = document.createElement("div");
      content.className = "message-content";
      content.innerHTML = marked.parse(text);

      messageEl.appendChild(avatar);
      messageEl.appendChild(content);
      chatBox.appendChild(messageEl);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (addToHistory) saveToHistory(text, sender);
    }

    function displayTyping() {
      const typing = document.createElement("div");
      typing.className = "message bot typing";
      typing.innerHTML = `
        <div class="avatar">AI</div>
        <div class="message-content"><span id="typingDots">Typing</span></div>
      `;
      chatBox.appendChild(typing);

      let dotCount = 0;
      const interval = setInterval(() => {
        const el = document.getElementById("typingDots");
        if (el) {
          el.textContent = "Typing" + ".".repeat(dotCount % 4);
          dotCount++;
        } else {
          clearInterval(interval);
        }
      }, 400);
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;

      displayMessage(message, "user");
      input.value = "";
      displayTyping();
      await getAIResponse(message);
    }

    async function getAIResponse(userMessage) {
      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{
              role: "user",
              parts: [{ text: userMessage }]
            }]
          })
        });

        const data = await response.json();
        let botReply = "Hmm, I didnâ€™t quite catch that.";
        if (data?.candidates?.length > 0) {
          botReply = data.candidates[0]?.content?.parts?.[0]?.text || botReply;
        }

        const typingEl = document.querySelector(".typing");
        if (typingEl) typingEl.remove();
        displayMessage(botReply, "bot");

      } catch (error) {
        console.error("API error:", error);
        const typingEl = document.querySelector(".typing");
        if (typingEl) typingEl.remove();
        displayMessage("Oops! Something went wrong.", "bot");
      }
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") sendMessage();
    }

    function newChat() {
      chatHistory = [];
      localStorage.removeItem("chatHistory");
      chatBox.innerHTML = `
        <div id="welcomeMsg" class="message bot">
          <div class="avatar">AI</div>
          <div class="message-content">
            ðŸ‘‹ Hi, I am AI Chatbot. Ask me anything!
          </div>
        </div>
      `;
      firstClick = false;
    }

    function toggleTheme() {
      const body = document.body;
      const newTheme = body.getAttribute("data-theme") === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", newTheme);
    }
  </script>
</body>
</html>
